<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Mobiquel Website Checker</title>
</head>

<body>
  <div class="progress" style="height: 10px;">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width: 25%;" aria-valuenow="25"
      aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="https://www.mobiquel.com/">
      <img src="./assets/Mobiquel.png" width="180" height="60" class="logo" alt="Mobiquel">
    </a>
  </nav>
  <div class="page-header">
    <h1 style="color: green">URL Status Checker</h1>
  </div>
  <div class="top_container">
    <!-- <h3 class="Typography">Click on  -->
    <button class="refresh_button" onClick="refresh()">Refresh</button>
    <hr />
    <table class="table table-dark table-striped ">
      <thead>
        <tr>
          <!-- <th scope="col">Sno</th> -->
          <th scope="col">Sno</th>
          <th scope="col">Name</th>
          <th scope="col">Website URL</th>
          <th scope="col">SSL</th>
          <th scope="col">Status</th>
          <th scope="col">Status Code</th>
          <th scope="col">Last Checked On</th>
        </tr>
      </thead>
      <tr>
        <td colspan="7">
          <p>Category : <b>College</b></p>
        </td>
      </tr>
      <tbody id="table-content-college">
      </tbody>
      <tr>
        <td colspan="7">
          <p>Category : <b>SmartProf</b></p>
        </td>
      </tr>
      <tbody id="table-content-smartprof">
      </tbody>
      <tr>
        <td colspan="7">
          <p>Category : <b>Government</b></p>
        </td>
      </tr>
      <tbody id="table-content-govt">
      </tbody>
    </table>
  </div>
</body>
<script src="assets/script.js"></script>
<script>
  function refresh() {
    window.location.reload("Refresh")
  }
</script>
</body>

</html>
